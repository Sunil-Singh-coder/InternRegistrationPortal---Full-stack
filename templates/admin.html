<html lang="en" data-bs-theme="auto">

<head>

  <title>Login Admin - Backend project </title>

  <!-- Bootstrap CSS -->

  <!-- Color Mode JS (optional, can be removed if not using theme toggle) -->
  <script>
    (() => {
      'use strict'
      const storedTheme = localStorage.getItem('theme')

      const getPreferredTheme = () => {
        if (storedTheme) {
          return storedTheme
        }

        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = function (theme) {
        if (theme === 'auto') {
          document.documentElement.setAttribute('data-bs-theme', getPreferredTheme())
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme)
        }
      }

      setTheme(getPreferredTheme())

      window.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.querySelector('#bd-theme')
        if (!themeToggle) {
          return
        }

        const themeItems = document.querySelectorAll('[data-bs-theme-value]')
        themeItems.forEach(item => {
          item.addEventListener('click', () => {
            const theme = item.getAttribute('data-bs-theme-value')
            localStorage.setItem('theme', theme)
            setTheme(theme)
          })
        })
      })
    })()
  </script>

  <style>
    .pad{
      color: rgb(19, 33, 190);
      
    }

    .text-center{
        padding-top: 40px;
        /* margin-top: 0; */

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

</div>

      <h1 class="h3 mb-3 fw-normal">Please Log in</h1>

      </div>
      <div class="form-floating">

      </div>

        <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me

      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

      <a href="/" class="pad">  for intern register here</a>
      <p class="mt-5 mb-3 text-body-secondary">&copy; BY Sunil- Basti Ki Pathshala</p>

</div>
  </main>

  <!-- Theme toggle -->
  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-secondary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half" />
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#sun-fill" />
          </svg>
          Light
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#moon-stars-fill" />
          </svg>
          Dark
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#circle-half" />
          </svg>
          Auto
        </button>
      </li>
    </ul>
  </div>
