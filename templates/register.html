
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>  Intern or Volenteers Registration Form -Backe
     
    
  </title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image.png') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>


{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
      

<div class="container mt-5">
  <h2 class="mb-4 text-center">Intern or Volenteers Registration Form</h2>

  <!-- {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %} -->

  <form action="/" method="POST" enctype="multipart/form-data" class="border p-4 rounded shadow bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" name="phone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="college" class="form-label">College</label>
      <input type="text" name="college" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="course" class="form-label">Course</label>
      <input type="text" name="course" class="form-control" required>
    </div>


    <button type="submit" class="btn btn-primary">Register</button>
    <a href="/admin" class="btn btn-primary">For Admin</a>

  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
